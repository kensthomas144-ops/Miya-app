<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(#ffd6e8, #fff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-box {
      width: 95%;
      max-width: 420px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      background: #ff8fb8;
      color: white;
      padding: 12px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: bold;
    }

    .header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    #chat {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
      background: #fff6fa;
    }

    .user-msg {
      background: #eaeaea;
      padding: 10px;
      border-radius: 15px;
      margin: 6px 0;
      align-self: flex-end;
      max-width: 80%;
    }

    .bot-msg {
      background: #ffd1e3;
      padding: 10px;
      border-radius: 15px;
      margin: 6px 0;
      align-self: flex-start;
      max-width: 80%;
    }

    .input-area {
      display: flex;
      border-top: 1px solid #ddd;
    }

    .input-area input {
      flex: 1;
      border: none;
      padding: 12px;
      font-size: 16px;
      outline: none;
    }

    .input-area button {
      background: #ff8fb8;
      border: none;
      color: white;
      padding: 12px 18px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<div class="chat-box">

  <div id="chat">

  </div>

  <div class="input-area">

    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
  const chat = document.getElementById("chat");
  let userName = localStorage.getItem("miya");

  function addMessage(text, sender) {
    const msg = document.createElement("div");
    msg.className = sender === "user" ? "user-msg" : "bot-msg";
    msg.innerText = text;
    chat.appendChild(msg);
    chat.scrollTop = chat.scrollHeight;
  }

  function speak(text) {
    const speech = new SpeechSynthesisUtterance(text);
    speech.lang = "en-US";
    speech.pitch = 1.4;
    speech.rate = 1;
    window.speechSynthesis.speak(speech);
  }

</script>

</html>
