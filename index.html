<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Miya-chan AI</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #ffd6e8, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .chatbox {
      width: 340px;
      height: 500px;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.25);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .header {
      background: #ff8fb1;
      color: white;
      padding: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: bold;
    }
    .header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid white;
    }
    .messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .msg {
      max-width: 80%;
      padding: 8px 12px;
      border-radius: 12px;
      font-size: 14px;
    }
    .user {
      align-self: flex-end;
      background: #eee;
      color: #333;
    }
    .miya {
      align-self: flex-start;
      background: #ffe6f0;
      color: #ff4d88;
    }
    .input-box {
      display: flex;
      border-top: 1px solid #ddd;
    }
    input {
      flex: 1;
      border: none;
      padding: 15px;
      outline: none;
    }
    button {
      border: none;
      background: #ff8fb1;
      color: white;
      padding: 0 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="chatbox">
  <div class="header">
    <img src="Screenshot_2026-01-04-12-44-59-31_680d03679600f7af0b4c700c6b270fe7.jpg" alt="ðŸŒ¸">
    <span>Miya AI ðŸŒ¸</span>
  </div>
  
  <div class="messages" id="chat-window">
    <div class="msg miya">Hello! I'm Miya-chan. How can I help you today? âœ¨</div>
  </div>

  <div class="input-box">
    <input type="text" id="user-input" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
  function sendMessage() {
    const input = document.getElementById('user-input');
    const chatWindow = document.getElementById('chat-window');
    
    if (input.value.trim() === "") return;

    // Add User Message
    const userDiv = document.createElement('div');
    userDiv.className = 'msg user';
    userDiv.textContent = input.value;
    chatWindow.appendChild(userDiv);

    const userText = input.value.toLowerCase();
    input.value = "";

    // Miya's Response Logic
    setTimeout(() => {
      const miyaDiv = document.createElement('div');
      miyaDiv.className = 'msg miya';
      
      if (userText.includes("hello") || userText.includes("hi")) {
        miyaDiv.textContent = "Hi there! It's so good to see you! ðŸŒ¸";
      } else if (userText.includes("how are you")) {
        miyaDiv.textContent = "I'm doing wonderful! Ready to assist you. âœ¨";
      } else {
        miyaDiv.textContent = "That's interesting! Tell me more. ðŸŽ€";
      }
      
      chatWindow.appendChild(miyaDiv);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }, 600);
  }
</script>

</body>
</html>
