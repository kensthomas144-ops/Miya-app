<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Miya-chan AI</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #ffd6e8, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .chatbox {
      width: 340px;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.25);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .header {
      background: #ff8fb1;
      color: white;
      padding: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: bold;
    }

    .header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid white;
    }

    .messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      font-size: 14px;
    }

    .user {
      text-align: right;
      margin: 6px 0;
      color: #333;
    }

    .miya {
      text-align: left;
      margin: 6px 0;
      color: #ff4d88;
    }

    .input-box {
      display: flex;
      border-top: 1px solid #ddd;
    }

    input {
      flex: 1;
      border: none;
      padding: 10px;
      font-size: 14px;
      outline: none;
    }

    button {
      border: none;
      background: #ff8fb1;
      color: white;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background: #ff6fa1;
    }
  </style>
</head>
<body>

<div class="chatbox">
  <div class="header">
    <img src="miya.png" alt="Miya">
